<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt("Qual é o seu nome: ")
        document.write(`Olá, <strong>${name}</strong>. Seu nome tem ${name.length} letras<br>`)
        document.write(`Seu nome maiúsculo é ${name.toUpperCase()}<br>`)
        document.write(`Seu nome minúsculo é ${name.toLowerCase()}<br>`)

        var number = Number.parseFloat(window.prompt("Digite um número decimal: "))
        document.write(`${number.toFixed(3).replace('.',',')}<br>`)
        var number1 = window.prompt("Digite o seu salário: ")
        var convert = number1.toLocaleString('pt-BR', {style: 'currency', 'currency': 'BRL'})
        document.write(convert)
    </script>
</body>
</html>
